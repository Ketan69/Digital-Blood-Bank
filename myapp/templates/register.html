            <div class="col-sm-6 col-md-6">

                <div class="card">

                    <h5 class="card-header danger-color white-text text-center py-4">
                        <strong>REGISTRATION</strong>
                    </h5>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" action="/RaktKosh/Register/SignUp" method=POST>
                        {% csrf_token %}
 
                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <input name="name" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                        <label for="materialRegisterFormFirstName">Full Name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <input name="age" type="number" min="21" max="50" id="materialRegisterFormFirstName" class="form-control">
                                        <label for="materialRegisterFormFirstName">Age</label>
                                    </div>
                                </div> 
                            </div>
                            
                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Blood Group</label>
                                        <input name="bloodgroup" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Gender</label>
                                        <input name="gender" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Father Name</label>
                                        <input name="fathername" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">E-Mail</label>
                                        <input name="email" type="email" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Mobile No</label>
                                        <input name="number" type="number" min="1000000000" max="9999999999" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">State</label>
                                        <input name="state" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">District</label>
                                        <input name="district" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">City</label>
                                        <input name="city" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">PinCode</label>
                                        <input name="pincode" type="number" id="materialRegisterFormFirstName" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Address</label>
                                        <input name="address" type="text" id="materialRegisterFormFirstName" class="form-control">
                                    </div>
                                </div>
                            </div>
 
                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Password</label>
                                        <input name="password" type="password" id="materialRegisterFormFirstName" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Re-Enter Password</label>
                                        <input name="rpassword" type="password" id="materialRegisterFormFirstName" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <div class="md-form">
                                        <label for="materialRegisterFormFirstName">Availability to Donate Blood [Yes|No]</label>

                                    </div>
                                </div>

 <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
 <label class="form-check-label" for="invalidCheck">
